version: '3'
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

  public:
    image: artemsavchuk94/angular-devops:latest
    ports:
      - [8080:80]
    volumes:
     ## - ./nginx/conf.d:/etc/nginx/conf.d
      
  devops-be:
    image: artemsavchuk94/node-web-app2:latest 
    ports:
      - [3000:3000]

   
     
    





